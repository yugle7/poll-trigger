<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Регулярное создание опросов</title>
    <style>
      :root {
        --bg-color: var(--tg-theme-bg-color, rgb(30, 30, 30));
        --acent-color: var(--tg-theme-button-color, rgb(135, 116, 225));
        --text-color: var(--tg-theme-text-color, rgb(200, 200, 200));
        --hint-color: var(--tg-theme-hint-color, rgb(70, 70, 70));
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <template id="form">
      <form>
        <section>
          <select name="chat" required></select>
          <label for="chat">Чат</label>
        </section>
        <section>
          <input type="text" name="what" required placeholder="Что" />
          <label for="what">Что</label>
          <button type="button" class="delete">×</button>
        </section>
        <section>
          <input type="text" name="where" placeholder="Где" />
          <label for="where">Где</label>
        </section>

        <section>
          <input type="text" name="start" placeholder="Когда" />
          <label for="start">Когда</label>
        </section>

        <section>
          <input type="text" name="create" placeholder="Создавать" />
          <label for="create">Создавать</label>
        </section>
        <section>
          <input type="text" name="notify" placeholder="Напоминать" />
          <label for="notify">Напоминать</label>
        </section>

        <div class="who"></div>
      </form>
    </template>

    <template id="section">
      <section>
        <input type="text" name="who" placeholder="Кто" />
        <button type="button" class="delete">×</button>
      </section>
    </template>

    <div id="forms"></div>

    <script src="script.js"></script>
  </body>
</html>
